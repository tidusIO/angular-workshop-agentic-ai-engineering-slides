  ## Prerequisites

  - Chrome (or Firefox)
  - [Node LTS](https://nodejs.org/) 
  - [Cursor](https://cursor.com/)

  ## Setup

  **[Fork](https://github.com/workshops-de/angular-workshop-agentic-ai-engineering.git)** the repository dedicated to this workshop from GitHub or simply clone it.

  > üôè We highly recommend to [fork](https://github.com/workshops-de/angular-workshop-agentic-ai-engineering.git) this repository into your own GitHub-Account.
  > Later on we want to work with Background Agents which require access to your GitHub-Account.

  ```bash
  # clone from your Fork
  git clone https://github.com/<your-username>/angular-workshop-agentic-ai-engineering.git

  # ...or clone from workshops.de - ‚ö†Ô∏è Background agents wont work
  git clone https://github.com/workshops-de/angular-workshop-agentic-ai-engineering.git

  # enter
  cd angular-workshop-agentic-ai-engineering

  # install dependencies
  npm install
  ```

  ## Start the API & the app

  ```bash
  # Open in one terminal session
  npx bookmonkey-api
  ```

  ```bash
  # Open in another terminal session
  npm start --  --open
  ```

